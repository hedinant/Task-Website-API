<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src = "../static/task-table.js"></script>
    <script src = "../static/main-page.js"></script>
    <link rel = "stylesheet" href="../static/main-page.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Task website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">My task</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About site</a>
                    </li>
                </ul>
                <span class="navbar-text">
            Logout should be here
          </span>
            </div>
        </div>
    </nav>

    <button class="button-27" role="button" onclick = "openNewTaskModal()">Add new task</button>
    <div id = "tableWithTask">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Task name</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody id = "taskTableContent">
            </tbody>
        </table>
    </div>
    <div id = "modalWindow" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div id = "modal-content" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id = "task-modal-form">
                        <input id = "task-name" type = "text">
                        <label for = "task-name">Task name</label>
                        <br/>
                        <input type = "text" id = "task-time">
                        <label for = 'task-time'>Time of start</label>
                    </form>
                </div>
                <div class="modal-footer">
                    <button onclick = "sendTaskDataOnServer()" type="button" class="btn btn-primary">Save changes</button>
                    <button onclick = "closeNewTaskModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
